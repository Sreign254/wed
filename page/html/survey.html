<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/survey.css">
    <script src="/js/survey.js"></script>

</html>
<div class="container">
    <header class="text-center">
      <h1 id="title">Project Form</h1>
      <p id="description" class="description">
        <em>Thank you for taking the time to help us improve the platform</em>
      </p>
    </header>
    <form method="post" 
    id="survey-form" class="form-label">
    
        <div class="form-group">
            <label for="name" id="name-label"> Site ID</label>
            <input
              type="text"
              id=" site ID"
              class="form-control"
              placeholder="Enter  Site ID"
              name="site-id"
              required
            />
          </div>

          <div class="form-group">
            <label for="name" id="name-label"> Site Name</label>
            <input
              type="text"
              id=" Site Name"
              class="form-control"
              placeholder="Enter  Site Name"
              name="site-name"
              required
            />
          </div>
          
    
    
      <div class="form-group">
        <label for="GPS" id="GPS-label">Site GPS</label>
        <input
          type="Site GPS"
          id="Site GPS"
          class="form-control"
          placeholder="Enter your Site GPS"
          name="site-gps"
          required
        />
      </div>

     

      <div class="form-group">
        <label for="dropdown"
          >Type of Scoop</label
        >
        <select name="dropdown"
         id="dropdown" 
         class="form-control"
         name="type-of-scoop"
          required>
          <option value="">Select Scoop</option>
          <option value="Swap">Swap</option>
          <option value="cut over">cut over</option>
          <option value="Installation">Installation</option>
          
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dropdown"
          >Team Leader</label
        >
        <select name="dropdown" id="dropdown" 
        class="form-control" name="select-team-leader" required>
          <option value="">Select Team Leader</option>
          <option value="Jesse">Jesse</option>
          <option value="jackso">jackso</option>
          <option value="Mike">Mike</option>
          
          <option value="Other">Other</option>
        </select>
      </div>


      <div class="form-group">
        <p>Date of Scoop</p>
        <p>
          <label>
            <input
            
            type="date"
            id="date"
            class="form-control"
            placeholder="Enter scoop date"
            name="date-of-scoop"
            required
          />
          </label>
        </p>
        <p>
       
        
      
        </p>
        <p>
          <label>
            <input
              type="checkbox"
              name="checkbox"
              value="Additional Courses"
              name="additional-scoop"
            />Additional Scoop
          </label>
        </p>
      </div>
      <div class="form-group">
        <p>Add Team Members here...</p>
        <textarea
          name="comment"
          id="comment"
          cols="50"
          rows="6"
          placeholder="Add Team Members here..."
          name="team-members"
          required
        ></textarea>
      </div>

      <div class="form-group">
        <button type="submit"
         id="submit"
         name="submit"
         >Submit</button>
      </div>
    </form>
  </div>
